<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up Successful - E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="header">
    <a href="index.html"><img src="img/logo.jpg" class="logo" alt="Logo" width="250" height="80"></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop1.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html" id="l-bag"><i class="far fa-shopping-bag"></i></a></li>
        <a href="#" id="close"><i class="far fa-times"></i></a>
      </ul>
    </div>
  </section>

  <section id="hero" class="about-hero">
    <h4>Welcome</h4>
    <h2>Account Created</h2>
    <p>Thanks for signing up — here are the details you provided.</p>
  </section>

  <main class="section-p1">
    <div style="padding:40px 80px;">
      <div id="summary"></div>
      <p style="margin-top:16px;"><a href="login.html">Proceed to login</a> · <a href="index.html">Return home</a></p>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fields = ['first','last','email'];
    const container = document.getElementById('summary');
    if (!params.toString()) {
      container.innerHTML = '<p>No signup data received.</p>';
    } else {
      const list = document.createElement('dl');
      fields.forEach(f => {
        if (params.has(f)) {
          const dt = document.createElement('dt');
          dt.textContent = f.charAt(0).toUpperCase() + f.slice(1);
          const dd = document.createElement('dd');
          dd.textContent = params.get(f);
          list.appendChild(dt);
          list.appendChild(dd);
        }
      });
      container.appendChild(list);
    }
  </script>
</body>
</html>
