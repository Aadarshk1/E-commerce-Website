  <script>
    // Read form fields from query string and display them.
    const params = new URLSearchParams(window.location.search);
    const fields = ['name','email','subject','message'];
    const container = document.getElementById('summary');
    if (!params.toString()) {
      container.innerHTML = '<p>No form data received. If you submitted the form, try using method="get" on the form.</p>';
    } else {
      const list = document.createElement('dl');
      fields.forEach(f => {
        if (params.has(f)) {
          const dt = document.createElement('dt');
          dt.textContent = f.charAt(0).toUpperCase() + f.slice(1);
          const dd = document.createElement('dd');
          dd.textContent = params.get(f);
          list.appendChild(dt);
          list.appendChild(dd);
        }
      });
      container.appendChild(list);
    }
  </script>
