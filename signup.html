<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - E-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="header">
    <a href="index.html"><img src="img/logo.jpg" class="logo" alt="Logo" width="250" height="80"></a>
    <div>
      <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop1.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">contact</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="cart.html" id="l-bag"><i class="far fa-shopping-bag"></i></a></li>
        <a href="#" id="close"><i class="far fa-times"></i></a>
      </ul>
    </div>
  </section>

  <main class="section-p1">
    <div class="auth-container">
      <div class="auth-form">
        <h2>Create an account</h2>
        <form id="signupForm" action="signup_success.html" method="get">
          <div class="auth-row">
            <input class="auth-input" type="text" name="first" placeholder="First name" required>
            <input class="auth-input" type="text" name="last" placeholder="Last name" required>
          </div>
          <input class="auth-input" type="email" name="email" placeholder="Email" required>
          <input class="auth-input" type="password" name="password" placeholder="Password" required>
          <button type="submit" class="auth-btn">Sign up</button>
        </form>
        <p style="margin-top:12px;">Already have an account? <a href="login.html">Login</a></p>
      </div>

      <div class="auth-note">
        <h3>Why create an account?</h3>
        <p>Save your cart, track orders, and get exclusive offers.</p>
      </div>
    </div>
  </main>

  <footer class="section-p1">
    <div class="col">
      <h4>Contact</h4>
      <span><strong>Address:</strong> Kolkata,West Bengal</span>
      <span><strong>Phone:</strong> +91 8877665544</span>
    </div>
  </footer>
</body>
</html>
